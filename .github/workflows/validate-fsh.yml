name: Validate FSH Files

on:
  workflow_dispatch:
  pull_request:
    paths:
      - 'LMDI/input/fsh/**'
      - 'LMDI/sushi-config.yaml'

env:
  IG: LMDI
  NO_BASIS_VERSION: 2.2.0  # Sentraliser versjonsh√•ndtering

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '16'

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'

    - name: Install fsh-sushi
      run: npm install -g fsh-sushi

    - name: Install FHIR packages including no-basis
      run: |
        echo "üì¶ Installing FHIR R4 core 4.0.1"
        npm --registry https://packages.simplifier.net install hl7.fhir.r4.core@4.0.1
        
        echo "üì¶ Installing no-basis ${{ env.NO_BASIS_VERSION }} snapshot"
        # Sjekk om lokal fil eksisterer f√∏rst
        if [ -f "no-basis-${{ env.NO_BASIS_VERSION }}.tgz" ]; then
          echo "Using local no-basis package"
          npm install no-basis-${{ env.NO_BASIS_VERSION }}.tgz
        else
          echo "Downloading no-basis from GitHub"
          curl -L -o hl7.fhir.no.basis-${{ env.NO_BASIS_VERSION }}-snapshots.tgz \
            https://raw.githubusercontent.com/HL7Norway/resources/main/snapshots/hl7.fhir.no.basis-${{ env.NO_BASIS_VERSION }}-snapshots.tgz
          npm install hl7.fhir.no.basis-${{ env.NO_BASIS_VERSION }}-snapshots.tgz
        fi
        
        echo "üìÅ Creating FHIR package cache directory"
        mkdir -p $HOME/.fhir/packages/hl7.fhir.no.basis#${{ env.NO_BASIS_VERSION }}/package
        
        echo "üìã Copying no-basis to package cache"
        cp -r ./node_modules/hl7.fhir.no.basis/* $HOME/.fhir/packages/hl7.fhir.no.basis#${{ env.NO_BASIS_VERSION }}/package
        
        echo "‚úÖ Package installation complete"

    - name: Install fsh-validator
      run: pip install -U git+https://github.com/glichtner/fsh-validator

    - name: Run fsh-validator
      run: |
        cd ${{ env.IG }}/input/fsh/profiles/
        fsh-validator *.fsh
        
    - name: Run SUSHI compilation test
      run: |
        cd ${{ env.IG }}
        sushi .
        if [ $? -eq 0 ]; then
          echo "‚úÖ SUSHI compilation successful"
        else
          echo "‚ùå SUSHI compilation failed"
          exit 1
        fi
